<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />

        <link
            href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <link
            rel="icon"
            href="{{ url_for('static', filename='favicon.ico') }}"
        />
        <title>Contact</title>
    </head>
    <body>
        <div class="other-context">
            <div class="topnav">
                <a class="box-link" href="{{ url_for('home') }}">Home</a>
                <a class="box-link" href="{{ url_for('feature_information') }}"
                    >Features</a
                >
                <a class="box-link active" href="{{ url_for('contact') }}"
                    >Contact</a
                >
                <a class="box-link" href="{{ url_for('about') }}">About</a>
            </div>
            <div class="container" style="width: 70vw">
                <div class="text text-center text-uppercase fw-bold m-3">
                    <h3>{{message}}</h3>
                </div>
                <div class="card m-3 rounded-3">
                    <div class="card-body text-center">
                        <h1>Contact Us</h1>
                        <div class="fs-6 fw-light mb-2">
                            Post your message below. We will get back to you as
                            soon as possible
                        </div>
                        <form
                            id="contact_form"
                            name="contact_form"
                            action="/contact_send"
                            method="post"
                        >
                            <div class="mb-5">
                                <label for="message"
                                    ><h4 class="fw-bold">Message</h4></label
                                >
                                <textarea
                                    class="form-control"
                                    id="message"
                                    name="message"
                                    rows="5"
                                ></textarea>
                            </div>
                            <div class="mb-5 row">
                                <div class="col">
                                    <label
                                        ><h4 class="fw-bold">
                                            Your Name:
                                        </h4></label
                                    >
                                    <input
                                        type="text"
                                        required
                                        maxlength="50"
                                        class="form-control"
                                        id="name"
                                        name="name"
                                    />
                                </div>
                                <div class="col">
                                    <label for="email_addr"
                                        ><h4 class="fw-bold">
                                            Your Email:
                                        </h4></label
                                    >
                                    <input
                                        type="email"
                                        required
                                        maxlength="50"
                                        class="form-control"
                                        id="email_addr"
                                        name="email"
                                        placeholder="name@example.com"
                                    />
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    Send
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
